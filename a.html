<!DOCTYPE html>
<html>
  <head>
    <title>360 View</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type' />
    <script src='jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='jquery.reel.js' type='text/javascript'></script>
  </head>
  <body>
    <img src="http://test.vostrel.net/jquery.reel/example/panorama-orientable-stitched/outlook.jpg" width="690" height="150"
      id="image"
      class="reel"
      data-image="http://test.vostrel.net/jquery.reel/example/panorama-orientable-stitched/outlook-reel.jpg"
      data-stitched="1652"
      data-orientable = "true"
      data-footage="24">
  </body>
  <span class="reel-annotation headline"
      id="headline"
      data-x="0"
      data-y="-20"
      data-for="image">
      <h1 style="color:white;">Moro Rock Lookout</h1>
    </span>
    
    <a class="reel-annotation title"
      href="https://maps.google.com/maps?ll=36.543225,-118.764481..."
      id="title"
      data-x="160"
      data-y="86"
      data-for="image">
      1 Way Rd, Giant Sequoia National Park, CA
    </a>
    
    <a class="reel-annotation"
      href="http://www.mapquest.com/maps?name=Panther%20Peak..."
      id="panther_peak"
      data-x="260"
      data-y="3"
      data-for="image">
      Panther Peak
    </a>
    
    <a class="reel-annotation title"
      href="http://www.panoramio.com/photo/52847295"
      id="mount_silliman"
      data-x="400"
      data-y="2"
      data-for="image">
      Mount Silliman
    </a>
    
    <span class="reel-annotation far"
      id="castle_rocks"
      data-x="700"
      data-y="9"
      data-for="image">
      Castle Rocks
    </span>
    
    <a class="reel-annotation near"
      href="http://commons.wikimedia.org/wiki/File:Panorama..."
      id="moro_rock"
      data-x="795"
      data-y="60"
      data-for="image">
      Moro Rock
    </a>
    
    <span class="reel-annotation"
      id="ash_peaks_ridge"
      data-x="1250"
      data-y="40"
      data-for="image">
      Ash Peaks Ridge
    </span>
    
    <a class="reel-annotation"
      href="http://travelingluck.com/North%20America/United..."
      id="milk_ranch_peak"
      data-x="970"
      data-y="30"
      data-for="image">
      Milk Ranch Peak
    </a>
</html>
